# Page configuration for production environment

# Maximum number of buttons per row on a page
motivational.telegram.bot.configuration.page.maxButtonsPerRow=2

# Character used to split button coordinates (row:col)
motivational.telegram.bot.configuration.page.button-coordinate-split-character=:

# Button coordinates for each page and button (format: page.button=ROW:COL)
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.InitialPage.ADMIN=0:0
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.InitialPage.INFO=1:0
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.InitialPage.STATISTICS=1:1
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.InfoPage.PREVIOUS=0:0
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.StatisticsPage.PREVIOUS=0:0
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.AdminPage.LOAD_FILE_PHRASES=0:0
motivational.telegram.bot.configuration.page.page-buttons-configuration-map.AdminPage.PREVIOUS=1:0

# Allowed roles for each button (comma-separated list). All pages and buttons should have one
motivational.telegram.bot.configuration.page.page-allowed-roles-map.InitialPage.ADMIN=ADMIN
motivational.telegram.bot.configuration.page.page-allowed-roles-map.InitialPage.INFO=ALL
motivational.telegram.bot.configuration.page.page-allowed-roles-map.InitialPage.STATISTICS=ALL
motivational.telegram.bot.configuration.page.page-allowed-roles-map.InfoPage.PREVIOUS=ALL
motivational.telegram.bot.configuration.page.page-allowed-roles-map.StatisticsPage.PREVIOUS=ALL
motivational.telegram.bot.configuration.page.page-allowed-roles-map.AdminPage.LOAD_FILE_PHRASES=ALL
motivational.telegram.bot.configuration.page.page-allowed-roles-map.AdminPage.PREVIOUS=ALL